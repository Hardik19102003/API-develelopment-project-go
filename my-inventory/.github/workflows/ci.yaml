name: Continuous Integration

on:
  push:
    branches:
      - main

env:
  DB_NAME: test
  DB_USER: root
  DB_PASSWORD: "100%Sure"  # Use quotes for special characters

jobs:
  run_code_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          # Correct the quoting for special characters in the password
          sudo mysql -e "ALTER USER '${{ env.DB_USER }}'@'localhost' IDENTIFIED BY '${{ env.DB_PASSWORD }}';" -uroot -proot
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS ${{ env.DB_NAME }};" -u${{ env.DB_USER }} -p'${{ env.DB_PASSWORD }}'
          
      - name: Checkout Repo Code
        uses: actions/checkout@v2

      - name: Set Up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23.4

      - name: Run Linting
        run: |
          go fmt ./...
          go vet ./...

      - name: Run tests
        run: go test
